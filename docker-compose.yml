
services:
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    ports:
      - "8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-postgres:5432/ordersdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"
    depends_on:
      - order-postgres
      - eureka-server
    networks:
      - eureka-network
    deploy:
      replicas: 1

  order-postgres:
    image: postgres:15.4-alpine
    container_name: order-postgres
    ports: []
    environment:
      POSTGRES_DB: ordersdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - eureka-network
    volumes:
      - order_data:/var/lib/postgresql/data

  inventory-service:
    build:
      context: ./inventory-service
      dockerfile: Dockerfile
    depends_on:
      - product-service
      - inventory-postgres
      - eureka-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-postgres:5432/inventorydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"
    ports:
      - "8081"
    networks:
      - eureka-network
    deploy:
      replicas: 1

  inventory-postgres:
    image: postgres:15.4-alpine
    container_name: inventory-postgres
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - eureka-network
    ports: [ ]
    volumes:
      - inventory_data:/var/lib/postgresql/data

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    depends_on:
      - payment-postgres
      - eureka-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-postgres:5432/paymentdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"
    ports:
      - "8083"
    networks:
      - eureka-network
    deploy:
      replicas: 1

  payment-postgres:
    image: postgres:15.4-alpine
    container_name: payment-postgres
    environment:
      POSTGRES_DB: paymentdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: []
    networks:
      - eureka-network
    volumes:
      - payment_data:/var/lib/postgresql/data

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    depends_on:
      - product-mongo
      - eureka-server
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_URI: mongodb://root:root@product-mongo:27017/productdb?authSource=admin
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: root
      EUREKA_SERVER_URL: "http://eureka-server:8761/eureka/"
    ports:
      - "8084"
    networks:
      - eureka-network
    deploy:
      replicas: 1

  product-mongo:
    image: mongo:4.0
    container_name: product-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports: []
    networks:
      - eureka-network
    volumes:
      - mongo_data:/data/db

  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - eureka-network

  service-discovery:
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    depends_on:
      - eureka-server
    ports:
      - "8080"
    networks:
      - eureka-network

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    depends_on:
      - eureka-server
      - service-discovery
    ports:
      - "8900"
    networks:
      - eureka-network




volumes:
  order_data:
  payment_data:
  mongo_data:
  inventory_data:

networks:
  eureka-network:
    driver: bridge